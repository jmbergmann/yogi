<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Hello World from YOGI-Hub</title>

        <script src="lib/yogi-hub-all.min.js"></script>
    </head>
    <body>
        <h1>Hello World from YOGI-Hub</h1>
        <h3 id="label">Creating session...</h3>

        <script>
            session = new yogi.Session();
            session.comeAlivePromise.then(() => {
                elem = document.getElementById('label');
                elem.textContent = 'Session created successfully.';
            });
        </script>
    </body>
</html>
